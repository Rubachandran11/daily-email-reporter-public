name: Daily Report Sender
# Scheduled to run daily at 12:20 PM IST

on:
  schedule:
    - cron: '50 6 * * *'  # ⏰ Triggers daily at 12:20 PM IST
  workflow_dispatch:

jobs:
  send-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env
          echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> .env
          echo "RECEIVER_EMAIL=${{ secrets.RECEIVER_EMAIL }}" >> .env

      - name: Print IST Date
        run: |
          node -e "const d = new Date(Date.now() + 5.5 * 60 * 60 * 1000); console.log('🕒 IST Date:', d.toISOString().slice(0, 10))"

      - name: Run Daily Report
        run: |
          DATE=$(node -e "const d = new Date(Date.now() + 5.5 * 60 * 60 * 1000); console.log(d.toISOString().slice(0, 10))")
          node dailyReport.js --date=$DATE
