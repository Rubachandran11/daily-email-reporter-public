name: Daily Report Sender

on:
  schedule:
    - cron: '35 7 * * *'  # ðŸ‘‰ Triggers at 1:05 PM IST (GitHub uses UTC)
    
jobs:
  send-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env
          echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> .env
          echo "RECEIVER_EMAIL=${{ secrets.RECEIVER_EMAIL }}" >> .env

      - name: Print IST Time (to confirm)
        run: |
          node -e "const d = new Date(Date.now() + 5.5 * 60 * 60 * 1000); console.log('ðŸ•’ IST Time:', d.toLocaleString())"

      - name: Run Report Script
        run: |
          DATE=$(node -e "const d = new Date(Date.now() + 5.5 * 60 * 60 * 1000); console.log(d.toISOString().slice(0, 10))")
          node dailyReport.js --date=$DATE
